<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>

    <!-- daisyUL & Tailwind CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      .lexend-font > {
        font-family: "Lexend", sans-serif;
      }
    </style>

</head>
<body class="lexend-font">
    <header class="sticky top-0 bg-[#f9f7f3f6] shadow-sm">
        <div class="bg-[#F9F7F3]">
          <nav class="container mx-auto px-8 lg:py-3">
            <div class="navbar">
              <div class="navbar-start sm:flex-wrap">
                <button id="home-btn" class="btn bg-[#B4F461] text-xl font-bold text-neutral-950 hover:bg-[#B4F461] hover:text-neutral-950"
                  >Home</button>
              </div>
              <div class="navbar-center hidden md:block">
                <div class="flex items-center gap-3">
                  <img src="./images/logo.png" alt="" />
                  <h1 class="text-xl font-bold text-neutral-950">
                    Donate Bangladesh
                  </h1>
                </div>
              </div>
              <div class="navbar-end flex items-center gap-2">
                <img src="./images/coin.png" alt="" />
                <h2 id="storage-value" class="text-xl font-bold text-neutral-500">
                  5500 BDT
                </h2>
              </div>
            </div>
          </nav>
        </div>
    </header>
    <script src="./js/blogs.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
